<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Dixbox Example 2</title>
        <style type="text/css">
            * {
                padding: 0; margin: 0;
            }
            #main {
                padding: 20px;
            }
            h1 {
                margin-bottom: 10px;
            }
            h2 {
                margin-top: 20px;
                margin-bottom: 5px;
            }
            a {
                color: #F00;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <h1>DixBox demonstration</h1>
            <h2>Slide transition</h2>
            <a id="dixbox1" href="ajax.html">Open with position top center</a>
            <h2>Fade transition</h2>
            <a id="dixbox2" href="ajax.html">Open with position center center</a>
            <h2>Elastic transition</h2>
            <a id="dixbox3" href="ajax.html">Open with position bottom right</a>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="../lib/jquery.dixbox.js"></script>
        <script src="../lib/jquery.dixbox.effects.js"></script>
        <script>
            $(function () {
                $('#dixbox1').on('click', function(e) {
                    $.dixbox(e, {
                        'effect':       'slide'
                        ,'position':    'top center'
                    });
                    return false;
                });
                $('#dixbox2').on('click', function(e) {
                    $.dixbox(e, {
                        'effect':       'elastic'
                        ,'position':    'center center'
                    });
                    return false;
                });
                $('#dixbox3').on('click', function(e) {
                    $.dixbox(e, {
                        'effect':       'fade'
                        ,'position':    'bottom right'
                    });
                    return false;
                });
            });
        </script>
    </body>
</html>
