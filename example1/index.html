<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Dixbox Example 1</title>
        <style type="text/css">
            * {
                padding: 0; margin: 0;
            }
            #main {
                padding: 20px;
            }
            h1 {
                margin-bottom: 10px;
            }
            h2 {
                margin-top: 20px;
                margin-bottom: 5px;
            }
            a {
                color: #F00;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <h1>DixBox demonstration</h1>
            <h2>Basic transition:</h2>
            <a id="dixbox" href="ajax.html">Open</a>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="../lib/jquery.dixbox.js"></script>
        <script>
            $(function () {
                $('#dixbox').on('click', function(e) {
                    $.dixbox(e);
                    return false;
                });
            });
        </script>
    </body>
</html>
